module: main
type: pgsql
patch: ~

emits: []

cron:
  vacuum:
    cron: "0 0 * * 1" # Monday, 00:00
    timezone: ~
    query: "VACUUM ANALYZE"

  reindex:
    cron: "0 0 * * 0" # Sunday, 00:00
    timezone: ~
    query: "REINDEX DATABASE CONCURRENTLY <DATABASE_NAME>; REINDEX SYSTEM <DATABASE_NAME>"
